<mat-card>
    <mat-card-title>Are you sure you want to delete?</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price (US$)" [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()"  >
        Î˜ Delete
     </button>
     
     <button mat-raised-button (click)="cancelProduct()" >
         X Cancel
     </button>
</mat-card>
